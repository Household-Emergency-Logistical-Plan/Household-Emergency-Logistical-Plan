            /*CHECKLIST CSS*/
            /*body {*/
            /*    margin: 0;*/

            /*}*/

            /* Include the padding and border in an element's total width and height */
            * {
                box-sizing: border-box;
            }
            /* Remove margins and padding from the list */
            ul {
                margin: 0;
                padding: 0;
            }
            /* Style the list items */
            ul li {
                cursor: pointer;
                position: relative;
                padding: 12px 8px 12px 40px;
                list-style-type: none;
                background: #eee;
                font-size: 18px;
                transition: 0.2s;
                /* make the list items unselectable */
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
            /* Set all odd list items to a different color (zebra-stripes) */
            ul li:nth-child(odd) {
                background: #f9f9f9;
            }
            /* Darker background-color on hover */
            ul li:hover {
                background: #ddd;
            }
            /* When clicked on, add a background color and strike out text */
            ul li.checked {
                background: #888;
                color: #fff;
                text-decoration: line-through;
            }
            /* Add a "checked" mark when clicked on */
            ul li.checked::before {
                content: '';
                position: absolute;
                border-color: #fff;
                border-style: solid;
                border-width: 0 2px 2px 0;
                top: 10px;
                left: 16px;
                transform: rotate(45deg);
                height: 15px;
                width: 7px;
            }
            /* Style the close button */
            .close {
                position: absolute;
                right: 0;
                top: 0;
                padding: 12px 16px 12px 16px;
            }
            .close:hover {
                background-color: #f44336;
                color: white;
            }
            /* Style the header */
            .header {
                background-color: grey;
                padding: 30px 40px;
                color: darkblue;
                text-align: center;
            }
            /* Clear floats after the header */
            .header:after {
                content: "";
                display: table;
                clear: both;
            }
            /* Style the input */
            input {
                margin: 0;
                border: none;
                border-radius: 0;
                width: 75%;
                padding: 10px;
                float: left;
                font-size: 16px;
            }
            /* Style the "Add" button */
            .addBtn {
                padding: 10px;
                width: 25%;
                background: #d9d9d9;
                color: #555;
                float: left;
                text-align: center;
                font-size: 16px;
                cursor: pointer;
                transition: 0.3s;
                border-radius: 0;
            }
            .addBtn:hover {
                background-color: #bbb;

/*~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~*/

            /*CHECKLIST WITH RADIO BUTTONS CSS*/
            #container {

                -webkit-box-shadow: 0px 4px 11px 2px rgba(0, 0, 0, 0.8);

                -ms-box-shadow: 0px 4px 11px 2px rgba(0, 0, 0, 0.8);

                font-size: 22px;

                font-weight: 600;

            #checklist-form {
                font-size: 20px;

            /*Custom Checkbox and Radio Buttons*/
            .custom-container {
                display: block;
                position: relative;
                margin: 10px 0px;
                padding-left: 40px;
                cursor: pointer;
                font-size: 20px;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
            /* Hide the browser's default checkbox and radio */
            .custom-container input {
                position: absolute;
                opacity: 0;
                cursor: pointer;
                height: 0;
                width: 0;
            }
            /* Create a custom checkbox */
            .checkmark, .checkmark-radio {
                position: absolute;
                top: 0;
                left: 0;
                height: 25px;
                width: 25px;
                background-color: #eee;
                -webkit-transition: all 0.3s ease-in;
                -moz-transition: all 0.3s ease-in;
                -o-transition: all 0.3s ease-in;
                transition: all 0.3s ease-in;
            }
            /* Create a custom radio button shape*/
            .checkmark-radio{
                border-radius: 50%;
            }
            /* On mouse-over, add a grey background color */
            .custom-container:hover input ~ .checkmark, .custom-container:hover input ~ .checkmark-radio {
                background-color: #04d9ff;
            }
            /* When the checkbox/radio button is checked, add a blue background */
            .custom-container input:checked ~ .checkmark, .custom-container input:checked ~ .checkmark-radio {
                background-color: #B5032C;
            }
            /* Create the indicator: dot/circle/checkmark (hidden when not checked) */
            .checkmark:after, .checkmark-radio:after {
                content: "";
                position: absolute;
                display: none;
            }
            /* Show the indicator: dot/circle/checkmark  when checked */
            .custom-container input:checked ~ .checkmark:after, .custom-container input:checked ~ .checkmark-radio:after  {
                display: block;
            }
            /* Style the indicator (dot/circle) */
            .custom-container .checkmark-radio:after{
                top: 7px;
                left: 7px;
                width: 10px;
                height:10px;
                border-radius: 50%;
                background: #08ffff;
            }
            /* Style the checkmark/indicator */
            .custom-container .checkmark:after {
                left: 8px;
                top: 3px;
                width: 8px;
                height: 14px;
                border: solid #08ffff;
                border-width: 0 3px 3px 0;
                -webkit-transform: rotate(45deg);
                -ms-transform: rotate(45deg);

            }

        <script>
            // TO DO LIST JAVASCRIPT
            // Create a "close" button and append it to each list item
            var myNodelist = document.getElementsByTagName("LI");
            var i;
            for (i = 0; i < myNodelist.length; i++) {
                var span = document.createElement("SPAN");
                var txt = document.createTextNode("\u00D7");
                span.className = "close";
                span.appendChild(txt);
                myNodelist[i].appendChild(span);
            }

            // Click on a close button to hide the current list item
            var close = document.getElementsByClassName("close");
            var i;
            for (i = 0; i < close.length; i++) {
                close[i].onclick = function() {
                    var div = this.parentElement;
                    div.style.display = "none";
                }
            }

            // Add a "checked" symbol when clicking on a list item
            var list = document.querySelector('ul');
            list.addEventListener('click', function(ev) {
                if (ev.target.tagName === 'LI') {
                    ev.target.classList.toggle('checked');
                }
            }, false);

            // Create a new list item when clicking on the "Add" button
            function newElement() {
                var li = document.createElement("li");
                var inputValue = document.getElementById("myInput").value;
                var t = document.createTextNode(inputValue);
                li.appendChild(t);
                if (inputValue === '') {
                    alert("You must write something!");
                } else {
                    document.getElementById("myUL").appendChild(li);
                }
                document.getElementById("myInput").value = "";

                var span = document.createElement("SPAN");
                var txt = document.createTextNode("\u00D7");
                span.className = "close";
                span.appendChild(txt);
                li.appendChild(span);

                for (i = 0; i < close.length; i++) {
                    close[i].onclick = function() {
                        var div = this.parentElement;
                        div.style.display = "none";
                    }
                }
            }




            // MAPBOX JAVASCRIPT
            mapboxgl.accessToken = mapboxKey;
            var map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/streets-v11',
                center: [-95.2839, 38.9075],
                zoom: 4
            });

            map.addControl(
                new MapboxDirections({
                    accessToken: mapboxgl.accessToken
                }),
                'top-left'
            );

            // NAVIGATION BUTTONS
            const btn1 = function () {
                map.setZoom(16);
            };
            document.getElementById("btn1").addEventListener("click", btn1);

            const btn2 = function () {
                map.setZoom(12);
            };
            document.getElementById("btn2").addEventListener("click", btn2);

            const btn3 = function () {
                map.setZoom(9);
            };
            document.getElementById("btn3").addEventListener("click", btn3);


            // FILE UPLOAD JAVASCRIPT
            + function($) {
                'use strict';

                // UPLOAD CLASS DEFINITION
                // ======================

                var dropZone = document.getElementById('drop-zone');
                var uploadForm = document.getElementById('js-upload-form');

                var startUpload = function(files) {
                    console.log(files)
                }

                uploadForm.addEventListener('submit', function(e) {
                    var uploadFiles = document.getElementById('js-upload-files').files;
                    e.preventDefault()

                    startUpload(uploadFiles)
                })

                dropZone.ondrop = function(e) {
                    e.preventDefault();
                    this.className = 'upload-drop-zone';

                    startUpload(e.dataTransfer.files)
                }

                dropZone.ondragover = function() {
                    this.className = 'upload-drop-zone drop';
                    return false;
                }

                dropZone.ondragleave = function() {
                    this.className = 'upload-drop-zone';
                    return false;
                }

            }(jQuery);

            // FILESTACK API JAVASCRIPT
            const client = filestack.init(filestackKey);
            client.picker().open();

        </script>
