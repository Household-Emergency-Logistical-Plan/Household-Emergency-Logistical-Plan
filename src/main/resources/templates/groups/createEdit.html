<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create and Edit Your Group</title>
    <link th:replace="partials/links :: links"/>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<div class="d-flex justify-content-center">
    <div class="card mt-5" style="width: 55rem;">
        <div class="card-header">
            <h1>Welcome to Your Group</h1>
        </div>

        <form th:action="@{/create}" method="POST" th:object="${group}">
            <div class="form-row">
                <div class="form-group col-6 col-md-6">
                    <label for="username">Group Name</label>
                    <input class="form-control" id="username" th:field="*{name}"/>
                </div>
                <div class="form-group col-6 col-md-6">
                    <label for="firstName">Group Meetup Spot</label>
                    <input class="form-control" id="firstName" th:field="*{rallyPointCoordinates}"/>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary mt-2">Save Group</button>
                </div>
            </div>

        </form>
    </div>
</div>

<br>
<br>
<br>

<footer th:replace="partials/footer :: footer"></footer>
<script th:replace="partials/scripts :: scripts"></script>

</body>
</html>
