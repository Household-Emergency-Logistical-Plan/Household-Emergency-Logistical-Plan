<!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
        <head>
            <meta charset="UTF-8">
            <title>Show Post</title>
            <link th:replace="partials/links :: links"/>
        </head>
        <body>
            <div th:replace="partials/header :: header"></div>
            <nav th:replace="partials/navbar :: navbar"></nav>

                <main class="container">
                    <show_message th:if="${messages}">

                        <h2 th:text="${messages.title}"></h2>
                        <p th:text="${messages.body}"></p>
                        <p>Email: <span th:text="${messages.user.email}"></span></p>

                        <form style="display: inline" th:action="@{'/posts'}">
                            <button>List</button></form>

                        <form style="display: inline" th:action="@{'/posts/edit/' + ${message.id}}">
                            <button>Edit</button></form>

                        <form style="display: inline" th:action="@{'/posts/delete/' + ${message.id}}">
                            <button>Delete</button></form>

                    </show_message>
                </main>

            <div th:replace="partials/footer :: footer"></div>
            <div th:replace="partials/scripts :: scripts"></div>
        </body>
    </html>
